<div class="page-header"><h1>Forgot Password</h1></div>
	<form id="remember">
		<div class="form-group">
            <label>Please enter your email here, we will send your password</label>
			<input type="email" class="form-control" name="uid" id="uid">
		</div>
		<button onclick='remember()' type="button" class="btn btn-success">Email me</button> <span id='ui'> </span>
	</form>
</div>

</main>
<script type='text/javascript'>
$(document).ready(function(){
//form validation
$("#remember").validate({
	rules:{
		email:{required:true,email:true}	
	},
	messages:{
		uid:"Please enter a valid email address"
	}
});//form validation
$('#sidenav').sideNav({menuWidth:300,edge:'right',closeOnClick:true});
});//ready
function remember(){
	if($("#remember").valid()==false)return;
	var username=$('#uid').val();
	username=username.toLowerCase();
	$.ajax({
	data:'uid='+username,url:'http://www.landmark.city/apiforgotpasswordsubmit',dataType:"jsonp",jsonpCallback:'apiforgotpasswordsubmit',
	success:function(data){$('#ui').html(UI[data.r]+username);}
});
}
</script>
